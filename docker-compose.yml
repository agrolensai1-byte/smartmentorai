version: '3.9'

services:
  smartmentorai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartmentorai-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      API_KEY: ${CHATGPT_API_KEY:-}
    volumes:
      - ./data.json:/app/data.json
      - smartmentorai-cache:/app/.cache
    restart: unless-stopped
    networks:
      - smartmentorai-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/leaderboard"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: smartmentorai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - smartmentorai
    restart: unless-stopped
    networks:
      - smartmentorai-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  smartmentorai-cache:
    driver: local

networks:
  smartmentorai-network:
    driver: bridge
